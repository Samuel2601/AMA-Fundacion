<div class="container">
	<div class="sidebar">
		<app-topnav></app-topnav>
	</div>
	
	<div class="content">
        <ng-container
	*ngIf="
		(usuario != undefined &&
			rol != undefined &&
			rol == 'admin') ||
		idp != id
	"
>
	<div class="main-content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-auto">
					<!-- Header -->
					<div class="header mt-md-5">
						<div class="header-body">
							<div class="row align-items-center">
								<div class="col">
									<!-- Pretitle -->
									<h6 class="header-pretitle">M√≥dulo</h6>

									<!-- Title -->
									<h1 class="header-title">USUARIO</h1>
								</div>
							</div>
							<!-- / .row -->
						</div>
					</div>

					<!-- Alert -->

					<!-- Card -->
					<form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
						<div class="card">
							<div class="card-header">
								<!-- Title -->
								<h4 class="card-header-title">Edici√≥n de Usuario</h4>
							</div>

							<div class="card-body">
								<div class="row">
									<div class="col-lg-12">
										<div class="row">
											<div class="col-6">
												<div class="form-group">
													<label for="exampleInputName">Nombres (*)</label>
													<input
														type="text"
														class="form-control"
														required
														placeholder="{{ usuario.Nombres }}"
														pattern="^[A-Z√Å√â√ç√ì√ö√ë ]+$"
														name="Nombres"
														[(ngModel)]="usuario.Nombres"
													/>
												</div>
											</div>

											<div class="col-6">
												<div class="form-group">
													<label for="exampleInputLastName">Apellidos (*)</label>
													<input
														type="text"
														class="form-control"
														required
														placeholder="{{ usuario.Apellidos }}"
														pattern="^[A-Z√Å√â√ç√ì√ö√ë ]+$"
														name="Apellidos"
														[(ngModel)]="usuario.Apellidos"
													/>
												</div>
											</div>

											<div class="col-6" >
												<div class="form-group">
													<label for="exampleInputEmail">Correo (*)</label>
													<input *ngIf="idp == id"
													disabled
														type="Correo"
														class="form-control"
														required
														placeholder="{{ usuario.Correo }}"
														pattern="^[a-z0-9@.!#$%&‚Äô*+-/=?^_`{|}~]+$"
														name="Correo"
														[(ngModel)]="usuario.Correo"
													/>
													<input *ngIf="idp != id"
														type="Correo"
														class="form-control"
														required
														placeholder="{{ usuario.Correo }}"
														pattern="^[a-z0-9@.!#$%&‚Äô*+-/=?^_`{|}~]+$"
														name="Correo"
														[(ngModel)]="usuario.Correo"
													/>
												</div>
											</div>
											<div class="col-6">
												<div class="form-group">
													<label for="exampleInputPhone">Tel√©fono (*)</label>
													<input
														type="tel"
														class="form-control"
														required
														placeholder="{{ usuario.telefono }}"
														pattern="^[0-9]+$"
														maxlength="10"
														minlength="8"
														name="telefono"
														[(ngModel)]="usuario.telefono"
													/>
												</div>
											</div>
											
											<div class="col-6">
												<div class="form-group">
													<label for="exampleInputPassword">Contrase√±a</label>
													<input
														type="password"
														class="form-control"
														placeholder="Contrase√±a"
														maxlength="50"
														minlength="8"
														name="Contrase√±a"
														[(ngModel)]="usuario.Contrasenia"
													/>
												</div>
											</div>

											<div class="col-6">
												<div class="form-group">
													<label for="exampleInputPassword">Repite Contrase√±a</label>
													<input
														type="password"
														class="form-control"
														placeholder="Repite contrase√±a"
														maxlength="50"
														minlength="8"
														name="auxiliar"
														[(ngModel)]="usuario.auxiliar"
													/>
												</div>
											</div>


											
											

											<div class="col-lg-6 form-group">
												<label for="">C√©dula (*)</label>
												<input
													type="text"
													class="form-control"
													placeholder="{{ usuario.dni }}"
													pattern="^[0-9]+$"
													maxlength="10"
													minlength="10"
													required
													name="dni"
													[(ngModel)]="usuario.dni"
												/>
											</div>

											<div class="col-lg-6 form-group">
												<label>Rol (*)</label>
												<ng-container *ngIf="idp != id">
													<select
														class="form-control custom-select"
														id="select-input"
														required
														name="fk_idrol"
														[(ngModel)]="usuario.fk_idrol"
													>
														<option value="" selected disabled>Seleccionar</option>
														<option value="1">Administrador</option>
														<option value="2">Doctor(a)</option>
														<option value="3">Enfermero(a)</option>
														<option value="4">Voluntario</option>
													</select>
												</ng-container>
												<ng-container *ngIf="idp == id">
													<div class="alert alert-info">
														<i *ngIf="usuario.fk_idrol == 1">Administrador</i>
														<i *ngIf="usuario.fk_idrol == 2">Voluntario</i>
														<i *ngIf="usuario.fk_idrol == 3">Enfermero(a)</i>
														<i *ngIf="usuario.fk_idrol == 4">Voluntario</i>
													</div>
												</ng-container>
											</div>
											<ng-container *ngIf="idp != id">
												<div class="col-lg-6 form-group">
													<label>Estado (*)</label>
													<select
														class="form-control custom-select"
														id="select-input-estado"
														required
														name="estado"
														[(ngModel)]="usuario.estado"
													>
														<option value="" disabled>Seleccionar</option>
														<option value="habilitado">Habilidado</option>
														<option value="deshabilitado">Deshabilitado</option>
													</select>
												</div>
											</ng-container>
										</div>
									</div>
								</div>
							</div>
							<div class="card-footer">
								<ng-container *ngIf="idp != id">
									<a
										class="btn btn-warning btn-shadow mr-3"
										[routerLink]="['/usuario']"
										routerLinkActive="router-link-active"
										>Regresar</a
									>
									<button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">
										Actualizar
									</button>
								</ng-container>
								<ng-container *ngIf="idp == id">
									<a
										class="btn btn-warning btn-shadow mr-3"
										[routerLink]="['/usuario']"
										routerLinkActive="router-link-active"
										>Regresar</a
									>
									<button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">
										Actualizar
									</button>
								</ng-container>

								<button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
									<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
									Creando...
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- / .row -->
		</div>
	</div>
</ng-container>

<ng-container
	*ngIf="
		(usuario == undefined ||
			(rol != undefined && rol != 'admin')) &&
		idp != id
	"
> 
	<div class="card">
		<div class="card-body">
			<div class="row justify-content-center">
				<div class="col-12 col-md-5 col-xl-4 my-5">
					<div class="text-center">
						<!-- Preheading -->
						<h6 class="text-uppercase text-muted mb-4">404 error</h6>

						<!-- Heading -->
						<h1 class="display-4 mb-3">Est√° p√°gina no se cuentra habilitada para ti üò≠</h1>
                        
						<!-- Subheading -->
						<p class="text-muted mb-4">¬øParece que llegaste aqu√≠ por accidente?</p>

						<!-- Button -->
						<a [routerLink]="['/usuario']" class="btn btn-lg btn-primary"> Regresar a pagos </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-container>

    </div>
</div>
<app-footer class="footer"></app-footer>
